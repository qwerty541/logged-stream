[package]
name = "logged-stream"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
chrono = "0.4.24"
log = "0.4.17"
tokio = { version = "1.27.0", features = ["io-util"] }

[dev-dependencies]
env_logger = "0.10.0"
tokio = { version = "1.27.0", features = ["macros", "net", "rt-multi-thread"] }
