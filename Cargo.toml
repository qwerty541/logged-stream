[package]
name = "logged-stream"
version = "0.1.0"
edition = "2021"
authors = ["Alexandr Garbuzov <qwerty541zxc@gmail.com>"]
description = """
This package provides a wrapper for logging around IO object which implements `io::Read` and `io::Write` traits or their async analogues from tokio.
Simple example of usage: logging traffic of TCP stream into console.
"""
keywords = ["io", "logging"]
license = "MIT or Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dependencies]
chrono = "0.4.24"
log = "0.4.17"
tokio = { version = "1.27.0", features = ["io-util"] }

[dev-dependencies]
env_logger = "0.10.0"
tokio = { version = "1.27.0", features = ["macros", "net", "rt-multi-thread"] }
