name: docs

on:
    push:
        branches: [master]

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        name: Build docs
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
            - uses: dtolnay/rust-toolchain@bb45937a053e097f8591208d8e74c90db1873d07
              with:
                  toolchain: nightly

            - name: Build docs
              run: cargo doc --no-deps --all-features

            - name: Prepare docs
              run: |
                  mkdir -p _site/master
                  echo '<meta http-equiv="refresh" content="0;url=master/logged_stream/index.html">' > _site/index.html
                  echo '<meta http-equiv="refresh" content="0;url=logged_stream/index.html">' > _site/master/index.html
                  mv target/doc/* _site/master

            - uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1

    deploy:
        name: Deploy to GitHub Pages
        needs: build

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
