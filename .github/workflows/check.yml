name: check

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
    workflow_dispatch: {}

env:
    CARGO_TERM_COLOR: always

jobs:
    clippy:
        name: Clippy
        runs-on: ubuntu-latest

        strategy:
            matrix:
                rust: [stable, beta, nightly]

        steps:
            - name: Checkout
              uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

            - name: Install rust (${{ matrix.rust }})
              uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a
              with:
                  components: clippy
                  toolchain: ${{ matrix.rust }}

            - name: Run clippy
              run: cargo clippy --all-features -- -D warnings

    fmt:
        name: Formatting
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

            - name: Install rust (stable)
              uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a
              with:
                  components: rustfmt
                  toolchain: stable

            - name: Run rustfmt
              run: cargo fmt --check

    build_and_test:
        name: Build and test
        runs-on: ${{ matrix.os }}-latest

        strategy:
            matrix:
                os: [ubuntu, macos, windows]
                rust: [stable, beta, nightly]

        steps:
            - name: Checkout
              uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

            - name: Install rust (${{ matrix.rust }})
              uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a
              with:
                  toolchain: ${{ matrix.rust }}

            - name: Cache
              uses: actions/cache@2cdf405574d6ef1f33a1d12acccd3ae82f47b3f2 # v4.1.0
              with:
                  path: |
                      ~/.cargo
                      target
                      Cargo.lock
                  key: ${{ matrix.os }}-${{ matrix.rust }}-${{ hashFiles('Cargo.toml') }}
                  restore-keys: |
                      ${{ matrix.os }}-${{ matrix.rust }}-${{ hashFiles('Cargo.toml') }}
                      ${{ matrix.os }}-${{ matrix.rust }}-

            - name: Build
              run: cargo build --all-targets

            - name: Tests
              run: cargo test --lib --examples --benches

            - name: Benchmarks
              run: cargo bench

    msrv:
        name: Check minimal supported rust version (MSRV).
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0

            - name: Install rust (stable)
              uses: dtolnay/rust-toolchain@7b1c307e0dcbda6122208f10795a713336a9b35a
              with:
                  toolchain: stable

            - name: Cache
              uses: actions/cache@2cdf405574d6ef1f33a1d12acccd3ae82f47b3f2 # v4.1.0
              with:
                  path: |
                      ~/.cargo
                      target
                      Cargo.lock
                  key: msrv-${{ runner.os }}

            - name: Install cargo-msrv
              run: cargo install cargo-msrv

            - name: Check msrv
              run: cargo msrv find --log-target stdout --log-level info
